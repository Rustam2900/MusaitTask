<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Yangi Eslatma Qo\'shish' if not reminder else 'Eslatmani Tahrirlash' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-container">
                <h2>{{ 'Yangi Eslatma Qo\'shish' if not reminder else 'Eslatmani Tahrirlash' }}</h2>
                <form action="{% url 'add_reminder' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Sarlavha</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Eslatma sarlavhasi" value="{{ reminder.title if reminder else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Mazmuni</label>
                        <textarea class="form-control" id="content" name="content" placeholder="Eslatmaning mazmuni" rows="4" required>{{ reminder.content if reminder else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Sana va Vaqt</label>
                        <input type="datetime-local" class="form-control" id="date" name="date" value="{{ reminder.date|date:'Y-m-d\TH:i' if reminder else '' }}" required>
                    </div>
                    <button type="submit" class="btn btn-custom">{{ 'Qo\'shish' if not reminder else 'Saqlash' }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
